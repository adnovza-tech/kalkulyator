<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mahsulot kalkulyatori</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f4f6fb; }
    .card { border:0; box-shadow:0 10px 30px rgba(0,0,0,.08); }
    .wrap { min-height: 100dvh; display:flex; align-items:center; }
    .mono { font-family: ui-monospace, Consolas, monospace; }
    .receipt {
      background: #fff;
      border: 1px dashed rgba(0,0,0,.15);
      border-radius: 16px;
      padding: 16px;
    }
    .rrow { display:flex; justify-content:space-between; gap:12px; align-items:baseline; }
    .k { color:#6c757d; font-weight:600; }
    .v { font-weight:800; font-size: 32px; }
    @media (max-width: 576px){
      .wrap { align-items: stretch; padding: 16px 0; }
      .card { border-radius: 18px !important; }
      .v { font-size: 28px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">

          <div class="card rounded-4">
            <div class="card-body p-3 p-sm-4 p-md-5">
              <h4 class="mb-3">Mahsulot kalkulyatori</h4>

              <div class="row g-3">
                <div class="col-6">
                  <label class="form-label">Bo‘yi (sm)</label>
                  <input id="boyi" type="number" inputmode="decimal" step="0.1" class="form-control" value="2">
                </div>

                <div class="col-6">
                  <label class="form-label">Eni (sm)</label>
                  <input id="eni" type="number" inputmode="decimal" step="0.1" class="form-control" value="6">
                </div>

                <div class="col-12">
                  <label class="form-label">Variant (ip)</label>
                  <select id="variant" class="form-select">
                    <option value="12">12 — 2 ta ip</option>
                    <option value="13">13 — 3 ta ip</option>
                    <option value="14">14 — 4 ta ip</option>
                  </select>
                </div>

                <div class="col-12 d-grid">
                  <button class="btn btn-primary btn-lg" onclick="hisobla()">Hisoblash</button>
                </div>
              </div>

              <!-- FAQAT JAMI -->
              <div id="result" class="mt-4 d-none">
                <div class="receipt">
                  <div class="rrow">
                    <div class="k">Jami:</div>
                    <div class="v mono" id="total"></div>
                  </div>
                </div>
              </div>
              <!-- /FAQAT JAMI -->

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

<script>
  // Variant: 12 -> 12000, 13 -> 13000, 14 -> 14000 (so'm/sm)
  function rateFromVariant(v){ return v * 1000; }

  function fmtMoney(n){
    const x = Math.round(n);
    const s = String(x).replace(/\B(?=(\d{3})+(?!\d))/g, " ");
    return s + " so'm";
  }

  function hisobla(){
    const boyi = parseFloat(document.getElementById("boyi").value);
    const eni  = parseFloat(document.getElementById("eni").value);
    const variant = parseInt(document.getElementById("variant").value, 10);

    if (!Number.isFinite(boyi) || boyi <= 0 || !Number.isFinite(eni) || eni <= 0){
      alert("Bo‘yi va enini to‘g‘ri kiriting");
      return;
    }

    const area = boyi * eni;              // sm
    const rate = rateFromVariant(variant);// so'm/sm
    const base = area * rate;             // so'm
    const after70 = base * 1.7;           // +70%
    const total = after70 + 15000;        // +15 000

    document.getElementById("total").innerText = fmtMoney(total);
    document.getElementById("result").classList.remove("d-none");
  }
</script>
</body>
</html>
